        }
        .flashcard.flipped .flashcard-inner {

        }
        .flashcard-front, .flashcard-back {

        .quiz-option.correct {

        .quiz-option.incorrect {

            border-color: #ef4444; /* Tailwind red-500 */
        }
        /* Style for vocabulary game feedback */

            color: #10b981; /* Tailwind green-500 */
        }
        #vocab-game-feedback.incorrect {
            color: #ef4444; /* Tailwind red-500 */
        }
    </style>

        // --- HELPER FUNCTIONS ---
        /**
         * Parses the raw CSV data into a structured array of objects.
         */
        function parseData() {
            const lines = csvData.trim().split('\n').slice(1); // Skip header
            vocabulary = lines.map(line => {
                const parts = line.split(',');
                const id = parts[0];
                const korean = parts.pop();
                const english = parts.slice(1).join(',');
                return { id, english, korean };
            }).filter(item => item.english && item.korean); // Filter out any empty lines
        }

        /**
         * Shuffles an array in place.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Switches the visible view in the app.
         * @param {string} viewName The name of the view to show.
         */
        function switchView(viewName) {
            currentView = viewName;
            Object.values(views).forEach(view => view.classList.add('hidden'));
            if (views[viewName]) {
                views[viewName].classList.remove('hidden');
            }
        }

        // --- PROGRESS TRACKING ---
        function loadProgress() {
            const savedProgress = localStorage.getItem('koreanLearningProgress');
            if (savedProgress) {
                learnedProgress = JSON.parse(savedProgress);
            } else {
                vocabulary.forEach(item => learnedProgress[item.id] = false);
            }
            updateProgressUI();
        }

        function saveProgress() {
            localStorage.setItem('koreanLearningProgress', JSON.stringify(learnedProgress));
            updateProgressUI();
        }

        function updateProgressUI() {
            const learnedCount = Object.values(learnedProgress).filter(Boolean).length;
            const totalCount = vocabulary.length;
            const percentage = totalCount > 0 ? (learnedCount / totalCount) * 100 : 0;
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${learnedCount} / ${totalCount} phrases learned`;
        }
        
        window.resetProgress = function() {

            if (isConfirmed) {
                localStorage.removeItem('koreanLearningProgress');
                learnedProgress = {};
                vocabulary.forEach(item => learnedProgress[item.id] = false);

            }
        }

        // --- TTS (Text-to-Speech) using Web Speech API ---
        function speak(text) {
            if (!text || typeof window.speechSynthesis === 'undefined') {
                console.error('Speech Synthesis not supported or no text provided.');
                return;
            }
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 0.9;
            const voices = window.speechSynthesis.getVoices();
            const koreanVoice = voices.find(voice => voice.lang === 'ko-KR');
            if (koreanVoice) {
                utterance.voice = koreanVoice;
            }
            window.speechSynthesis.speak(utterance);
        }

            window.speechSynthesis.onvoiceschanged = () => {
                window.speechSynthesis.getVoices();

            const shuffledVocab = shuffle([...vocabulary]);
            quizQuestions = shuffledVocab.slice(0, QUIZ_LENGTH).map(correctAnswer => {
                let options = [correctAnswer];
                while (options.length < 4) {
                    const randomOption = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                    if (!options.some(opt => opt.id === randomOption.id)) {
                        options.push(randomOption);
                    }
                }
                return {
                    question: correctAnswer.korean,
                    options: shuffle(options.map(opt => opt.english)),
                    answer: correctAnswer.english
                };
            });
        }

        function displayQuestion() {
            if (currentQuestionIndex >= QUIZ_LENGTH) {
                showQuizResults();
                return;
            }
            const question = quizQuestions[currentQuestionIndex];
            document.getElementById('quiz-korean').textContent = question.question;
            document.getElementById('quiz-counter').textContent = `Question: ${currentQuestionIndex + 1}/${QUIZ_LENGTH}`;
            document.getElementById('quiz-score').textContent = `Score: ${quizScore}`;
            const quizSpeakBtn = document.getElementById('quiz-speak-btn');
            quizSpeakBtn.onclick = () => speak(question.question);
            const optionsContainer = document.getElementById('quiz-options');
            optionsContainer.innerHTML = '';
            question.options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.className = 'quiz-option text-left p-4 bg-white border-2 border-slate-200 rounded-lg hover:bg-slate-100';
                button.onclick = () => selectAnswer(button, optionText, question.answer);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(button, selectedAnswer, correctAnswer) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.disabled = true);
            if (selectedAnswer === correctAnswer) {
                button.classList.add('correct');
                quizScore++;
                const correctPhrase = vocabulary.find(v => v.english === correctAnswer);
                if (correctPhrase && !learnedProgress[correctPhrase.id]) {
                    learnedProgress[correctPhrase.id] = true;
                    saveProgress();
                }
            } else {
                button.classList.add('incorrect');
                options.forEach(opt => {
                    if (opt.textContent === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            }
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1500);
        }

        function showQuizResults() {
            document.getElementById('quiz-content').classList.add('hidden');
            const resultsView = document.getElementById('quiz-results');
            resultsView.classList.remove('hidden');
            document.getElementById('final-score').textContent = `You scored ${quizScore} out of ${QUIZ_LENGTH}!`;
        }

        // --- VOCABULARY GAME LOGIC ---
        window.startVocabularyGame = function() {
            switchView('vocabulary-game');
            document.getElementById('vocab-game-content').classList.remove('hidden');
            document.getElementById('vocab-game-results').classList.add('hidden');
            vocabGameScore = 0;
            currentVocabGameIndex = 0;
            vocabGameQuestions = shuffle([...vocabulary]).slice(0, VOCAB_GAME_LENGTH);
            displayVocabGameQuestion();
        }

        function displayVocabGameQuestion() {
            if (currentVocabGameIndex >= VOCAB_GAME_LENGTH) {
                showVocabGameResults();
                return;
            }
            const question = vocabGameQuestions[currentVocabGameIndex];
            document.getElementById('vocab-game-korean').textContent = question.korean;
            document.getElementById('vocab-game-counter').textContent = `Question: ${currentVocabGameIndex + 1}/${VOCAB_GAME_LENGTH}`;
            document.getElementById('vocab-game-score').textContent = `Score: ${vocabGameScore}`;
            
            const input = document.getElementById('vocab-game-input');
            const submitBtn = document.getElementById('vocab-game-submit-btn');
            const nextBtn = document.getElementById('vocab-game-next-btn');
            const feedbackEl = document.getElementById('vocab-game-feedback');
            
            feedbackEl.innerHTML = '';
            input.value = '';
            input.disabled = false;
            submitBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            input.focus();
        }

        document.getElementById('vocab-game-form').addEventListener('submit', (e) => {
            e.preventDefault();
            checkVocabGameAnswer();
        });

        function checkVocabGameAnswer() {
            const input = document.getElementById('vocab-game-input');
            const userAnswer = input.value.trim().toLowerCase().replace(/[.,?!]/g, "");
            const correctAnswer = vocabGameQuestions[currentVocabGameIndex].english.trim().toLowerCase().replace(/[.,?!]/g, "");

            const feedbackEl = document.getElementById('vocab-game-feedback');
            input.disabled = true;
            document.getElementById('vocab-game-submit-btn').classList.add('hidden');
            document.getElementById('vocab-game-next-btn').classList.remove('hidden');

            if (userAnswer === correctAnswer) {
                feedbackEl.textContent = "Correct!";
                feedbackEl.className = "mt-4 text-center font-semibold h-12 flex items-center justify-center correct";
                vocabGameScore++;
                 const correctPhrase = vocabGameQuestions[currentVocabGameIndex];
                if (correctPhrase && !learnedProgress[correctPhrase.id]) {
                    learnedProgress[correctPhrase.id] = true;
                    saveProgress();
                }
            } else {
                feedbackEl.innerHTML = `Incorrect. The correct answer is: <br><strong class="mt-1 block">${vocabGameQuestions[currentVocabGameIndex].english}</strong>`;
                feedbackEl.className = "mt-4 text-center font-semibold h-12 flex items-center justify-center incorrect";
            }
        }

        document.getElementById('vocab-game-next-btn').addEventListener('click', () => {
            currentVocabGameIndex++;
            displayVocabGameQuestion();
        });

        function showVocabGameResults() {
            document.getElementById('vocab-game-content').classList.add('hidden');
            const resultsView = document.getElementById('vocab-game-results');
            resultsView.classList.remove('hidden');
            document.getElementById('vocab-final-score').textContent = `You scored ${vocabGameScore} out of ${VOCAB_GAME_LENGTH}!`;
        }

        // --- INITIALIZATION ---
        function init() {
            parseData();
            loadProgress();
            showMenu();
        }

        init();
    </script>
</body>
